interactions:

  - interaction_id: office_intro

    dialogue:
      - speaker: Narration
        text: At the office.
      - speaker: Doug
        text: Why is no one here yet? Wait, did I get the time wrong?

      - speaker: Interviewer
        text: >
          Hi... apologies for the delay, we've been experiencing a high turnov...
          ahem, an increased need in personnel, so we've been conducting so many interviews.

      - speaker: Doug
        text: No worries, I wasn't waiting for too long.

      - speaker: Interviewer
        text: You are...t

      - speaker: Doug
        text: I'm Doug. Applying for the Associate position.

      - speaker: Interviewer
        text: I'm xyz. You're uh... Duck, right? Nice to meet you.

      - speaker: Narration
        text: Doug's a pretty common name... right?

      - speaker: Interviewer
        text: Duck's a fun name.

    responses:
      - type: goto_dialogue
        text: Correct her. My name is Doug.
        payload: correct_name

      - type: goto_dialogue
        text: Let it slide. Go by Duck.
        payload: accept_duck_name

  - interaction_id: correct_name

    dialogue:
      - speaker: Doug
        text: >
          Oh, my name is actually pronounced Doug. As in Douglas.
          Like, I "dug" myself into a hole.

    responses:
      - type: start_bullet_hell
        text: Continue interview
        payload: bullet_hell_1_nomask

  - interaction_id: accept_duck_name

    dialogue:
      - speaker: Doug
        text: Sure. My name is Duck.

      - speaker: Narration
        text: You did your research. You rehearsed your lines.

      - speaker: Interviewer
        text: So. Tell me about yourself.

    responses:
      - type: start_bullet_hell
        text: Continue interview
        payload: bullet_hell_1_mask

  - interaction_id: curveball_question

    dialogue:
      - speaker: Interviewer
        text: >
          Since you're interested in the xyz position, I assume you've read
          the latest research paper on insert-super-obscure-topic-here?

    responses:
      - type: goto_dialogue
        text: I haven't heard of that technology.
        payload: honest_about_paper

      - type: goto_dialogue
        text: Yes, of course. Who hasn't?
        payload: fake_knowing_paper

  - interaction_id: honest_about_paper

    dialogue:
      - speaker: Doug
        text: I haven't heard of that technology.

      - speaker: Interviewer
        text: >
          Oh, well that's fine. It's pretty new.
          Honestly that was more of a Director-level question.

    responses:
      - type: start_bullet_hell
        text: Continue
        payload: bullet_hell_2_nomask

  - interaction_id: fake_knowing_paper

    dialogue:
      - speaker: Doug
        text: >
          It's a cutting-edge technology that generates synergy and
          shareholder value.

      - speaker: Interviewer
        text: >
          Oops — I meant that question for a Director-level candidate.
          But you seem very knowledgeable.

    responses:
      - type: start_bullet_hell
        text: Continue
        payload: bullet_hell_2_mask

  - interaction_id: salary_offer

    dialogue:
      - speaker: Interviewer
        text: >
          We'd like to offer you 100 for the position.

      - speaker: Doug
        text: 100K?

      - speaker: Interviewer
        text: No. 100 cents per hour.

      - speaker: Interviewer
        text: Does that sound good to you?

    responses:
      - type: goto_dialogue
        text: That's below my desired salary.
        payload: negotiate_salary

      - type: goto_dialogue
        text: That sounds good to me!
        payload: accept_salary

  - interaction_id: negotiate_salary

    dialogue:
      - speaker: Doug
        text: >
          I've done my research. Industry standard is closer to 80K annually.

      - speaker: Interviewer
        text: >
          Unfortunately, we don’t think you’re a match.
          We’re looking for candidates willing to dedicate themselves fully.

    responses:
      - type: end_dialogue
        text: Walk out with dignity.
        payload: END_1_DIGNITY

  - interaction_id: accept_salary

    dialogue:
      - speaker: Interviewer
        text: Great! Can you start tomorrow at 8AM, Duck?

    responses:
      - type: end_dialogue
        text: Accept your fate.
        payload: END_4_CORPORATE_PAWN


